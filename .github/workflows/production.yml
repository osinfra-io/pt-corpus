name: Production

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Non-Production
    types:
      - completed

# For reusable workflows, the permissions setting for id-token should be set to write at the
# caller workflow level or in the specific job that calls the reusable workflow.

permissions:
  contents: read
  id-token: write

jobs:
  main:
    name: "Main"
    uses: osinfra-io/github-opentofu-gcp-called-workflows/.github/workflows/plan-and-apply.yml@e3c59e43f2458550c7f13b6369fb6978b6f42c6e # v0.2.9
    if: github.event.workflow_run.conclusion == 'success'
    with:
      checkout_ref: ${{ github.ref }}
      github_environment: "Production: Main"
      service_account: pt-corpus-github@pt-corpus-tf16-prod.iam.gserviceaccount.com
      opentofu_kms_encryption_key: projects/pt-corpus-tf16-prod/locations/us/keyRings/state-encryption/cryptoKeys/default
      opentofu_plan_args: -var-file=environments/production.tfvars
      opentofu_state_bucket: pt-corpus-state-prod
      opentofu_version: ${{ vars.OPENTOFU_VERSION }}
      opentofu_workspace: main-production
      workload_identity_provider: projects/557265520053/locations/global/workloadIdentityPools/github-actions/providers/github-actions-oidc
    secrets:
      opentofu_plan_secret_args: >-
        -var=datadog_api_key=${{ secrets.DATADOG_API_KEY }}
        -var=datadog_app_key=${{ secrets.DATADOG_APP_KEY }}

  us_east1:
    name: "Regional: us-east1"
    uses: osinfra-io/github-opentofu-gcp-called-workflows/.github/workflows/plan-and-apply.yml@e3c59e43f2458550c7f13b6369fb6978b6f42c6e # v0.2.9
    if: github.event.workflow_run.conclusion == 'success'
    needs: main
    with:
      checkout_ref: ${{ github.ref }}
      github_environment: "Production: Regional - us-east1"
      service_account: pt-corpus-github@pt-corpus-tf16-prod.iam.gserviceaccount.com
      opentofu_kms_encryption_key: projects/pt-corpus-tf16-prod/locations/us/keyRings/state-encryption/cryptoKeys/default
      opentofu_plan_args: -var-file=environments/us-east1-production.tfvars
      opentofu_state_bucket: pt-corpus-state-prod
      opentofu_version: ${{ vars.OPENTOFU_VERSION }}
      opentofu_workspace: us-east1-production
      working_directory: regional
      workload_identity_provider: projects/557265520053/locations/global/workloadIdentityPools/github-actions/providers/github-actions-oidc

  us_east4:
    name: "Regional: us-east4"
    uses: osinfra-io/github-opentofu-gcp-called-workflows/.github/workflows/plan-and-apply.yml@e3c59e43f2458550c7f13b6369fb6978b6f42c6e # v0.2.9
    if: github.event.workflow_run.conclusion == 'success'
    needs: main
    with:
      checkout_ref: ${{ github.ref }}
      github_environment: "Production: Regional - us-east4"
      service_account: pt-corpus-github@pt-corpus-tf16-prod.iam.gserviceaccount.com
      opentofu_kms_encryption_key: projects/pt-corpus-tf16-prod/locations/us/keyRings/state-encryption/cryptoKeys/default
      opentofu_plan_args: -var-file=environments/us-east4-production.tfvars
      opentofu_state_bucket: pt-corpus-state-prod
      opentofu_version: ${{ vars.OPENTOFU_VERSION }}
      opentofu_workspace: us-east4-production
      working_directory: regional
      workload_identity_provider: projects/557265520053/locations/global/workloadIdentityPools/github-actions/providers/github-actions-oidc
